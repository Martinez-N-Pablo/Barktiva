<ion-button
  [class]="class"
  [attr.rol]="role"
  [ngClass]="{ 'android-button': isAndroid }"
  expand="block"
  shape="round"
  [form]="form || null"
  (click)="onClick()"
  [buttonType]="type"
  [class.clicked]="isClicked"
>
  @if (icon) {
    <ion-icon [name]="icon"></ion-icon>
  }
  {{ buttonContent || "" }}
</ion-button>
