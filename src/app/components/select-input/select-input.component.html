@if (!optionSelected()) {
  <ion-text slot="start">{{placeholderMessage + (required ? '*' : '') || ""}}</ion-text>
  <ion-icon slot="end" name="chevron-forward"></ion-icon>
}
@else {
  <ion-avatar slot="start">
    <ion-img [src]="optionSelected()!.photo || optionSelected()!.img || 'assets/icon/logo.png'" (error)="onImageError($event)"></ion-img>
  </ion-avatar>
  <ion-label>
    <ion-text>{{optionSelected()!.name || ""}}</ion-text>
  </ion-label>
}
