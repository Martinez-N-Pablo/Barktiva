<!-- <label [for]="name" position="floating">{{placeholder}}:</label> -->
<ion-input
  [attr.name]="name"
  [attr.aria-label]="areaLabel || ''"
  [attr.role]="role || ''"
  [type]="type || ''"
  [autocomplete]="autocomplete || null"
  [inputmode]="inputmode || ''"
  [required]="required || ''"
  [class]="class || ''"
  [formControl]="control"
  [placeholder]="placeholder"
  [class.error]="validState"
  fill="outline"
/>
