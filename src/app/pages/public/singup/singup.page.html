<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <app-logo
      [customStyles]="{ 'width': '50%' }"
      [logoPath]="logoPath"
      class="main-logo">
    </app-logo>
  </div>
  <div>
    <form id="singupForm" form action="submit" [formGroup]="singupForm">
       <ion-list class="loginInputList">
        <!-- Name input -->
        <ion-item>
          <ion-input
            area-label="Nombre"
            type="text"
            inputmode="text"
            required
            class="login"
            formControlName="name"
            [placeholder]="placeholderMessages.name || ''"
            
          ></ion-input>
        </ion-item>
        <!--Email input-->
        <ion-item>
          <ion-input
            area-label="Email"
            type="email"
            autocomplete="email"
            inputmode="email"
            required
            class="login"
            formControlName="email"
            [placeholder]="placeholderMessages.email || ''"
            
          ></ion-input>
        </ion-item>
        <!--Birthdate input-->
        <ion-item>
          <ion-input
            area-label="Fecha de nacimiento"
            type="date"
            inputmode="date"
            required
            class="login"
            formControlName="birthdate"
            [placeholder]="placeholderMessages.birthdate || ''"
            
          ></ion-input>
        </ion-item>
        <!-- Password input -->
         <ion-item>
          <ion-input
            area-label="Contraseña"
            type="password"
            inputmode="password"
            required
            class="login"
            formControlName="password"
            [placeholder]="placeholderMessages.password || ''"
          ></ion-input>
        </ion-item>
        <!-- Repeat password input -->
        <ion-item>
          <ion-input
            area-label="Confirmar Contraseña"
            type="password"
            inputmode="password"
            required
            class="login"
            formControlName="confirmPassword"
            [placeholder]="placeholderMessages.confirmPassword || ''"
          ></ion-input>
        </ion-item>
        <ion-item>
          <app-secondary-button [form]="'loginForm'" [type]="'submit'" [class]="'primary-button'" [buttonContent]="paragraphMessages.singUp" (onButtonClicked)="singup()"></app-secondary-button>
        </ion-item>
       </ion-list>
    </form>
    <div class="register-link">
      <p class="">
        {{placeholderMessages!.loginParagraph || ""}}
      </p>
      <app-secondary-button [type]="'button'" [class]="'secondary-button'" [buttonContent]="paragraphMessages.iniciarSesion" (onButtonClicked)="redirectToLogin()"></app-secondary-button>
    </div>
  </div>
</ion-content>
