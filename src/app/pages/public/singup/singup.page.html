<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <app-logo
      [customStyles]="{ 'width': '50%' }"
      [logoPath]="logoPath"
      class="main-logo">
    </app-logo>
  </div>
  <div>
    <form id="singupForm" form action="submit" [formGroup]="singupForm">
      <ion-list class="loginInputList" role="list">
        <!-- Name input -->
        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Nombre'"
            [name]="'name'"
            [type]="'text'"
            [inputmode]="'text'"
            [required]="true"
            [class]="'login'"
            [control]="getControl('name')"
            [role]="'textbox'"
            [placeholder]="placeholderMessages.name || ''">
          </app-input>
        </ion-item>
        <!-- Email input -->
        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Email'"
            [name]="'email'"
            [type]="'email'"
            [autocomplete]="'email'"
            [inputmode]="'email'"
            [required]="true"
            [class]="'login'"
            [control]="getControl('email')"
            [role]="'textbox'"
            [placeholder]="placeholderMessages.email || ''">
          </app-input>
        </ion-item>
        <!-- Birthdate input -->
        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Fecha de nacimiento'"
            [name]="'birthdate'"
            [type]="'date'"
            [inputmode]="'date'"
            [required]="true"
            [class]="'login'"
            [control]="getControl('birthdate')"
            [placeholder]="placeholderMessages.birthdate || ''">
          </app-input>
        </ion-item>
        <!-- Password input -->
        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Contraseña'"
            [name]="'password'"
            [type]="'password'"
            [inputmode]="'password'"
            [required]="true"
            [class]="'login'"
            [control]="getControl('password')"
            [role]="'textbox'"
            [placeholder]="placeholderMessages.password || ''">
          </app-input>
        </ion-item>
        <!-- Repeat password input -->
        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Confirmar Contraseña'"
            [name]="'confirmPassword'"
            [type]="'password'"
            [inputmode]="'password'"
            [required]="true"
            [class]="'login'"
            [control]="getControl('confirmPassword')"
            [role]="'textbox'"
            [placeholder]="placeholderMessages.confirmPassword || ''">
          </app-input>
        </ion-item>
        <ion-item role="listitem">
          <app-secondary-button [role]="'button'" [form]="'loginForm'" [type]="'submit'" [class]="'primary-button'" [buttonContent]="paragraphMessages.singUp" (onButtonClicked)="singup()"></app-secondary-button>
        </ion-item>
       </ion-list>
    </form>
    <div class="register-link">
      <p class="">
        {{placeholderMessages!.loginParagraph || ""}}
      </p>
      <app-secondary-button [role]="'button'" [type]="'button'" [class]="'secondary-button'" [buttonContent]="paragraphMessages.iniciarSesion" (onButtonClicked)="redirectToLogin()"></app-secondary-button>
    </div>
  </div>
</ion-content>
