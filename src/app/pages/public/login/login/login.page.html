<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <app-logo
      [customStyles]="{ 'width': '50%' }"
      [logoPath]="logoPath"
      class="main-logo">
    </app-logo>
  </div>
  <div>
    <form id="loginForm" form action="submit" [formGroup]="loginForm">
      <!-- Email input -->
       <ion-list class="loginInputList">
        <ion-item>
          <ion-input
            area-label="Email"
            type="email"
            autocomplete="email"
            inputmode="email"
            required
            class="login"
            formControlName="email"
            [placeholder]="placeholderMessages.email || ''"
            
          ></ion-input>
        </ion-item>
        <!-- Password input -->
         <ion-item>
          <ion-input
            area-label="ContraseÃ±a"
            type="password"
            inputmode="password"
            required
            class="login"
            formControlName="password"
            [placeholder]="placeholderMessages.password || ''"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-button
            expand="block"
            shape="round"
            buttonType="submit"
            form="loginForm"
            (click)="login()"
          >
            {{ paragraphMessages.iniciarSesion || "" }}
          </ion-button>
        </ion-item>
        <ion-item>
          <p><a href="">{{ paragraphMessages.loginFortgotPassword || "" }}</a></p>
        </ion-item>
       </ion-list>
    </form>
    <div class="register-link">
      <p class="">
        {{placeholderMessages!.singUpParagraph || ""}}
      </p>
      <app-secondary-button [buttonContent]="paragraphMessages.singUp" (onButtonClicked)="redirectToRegister()"></app-secondary-button>
    </div>
  </div>
</ion-content>
