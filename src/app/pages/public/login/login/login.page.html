<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <app-logo
      [customStyles]="{ 'width': '50%' }"
      [logoPath]="logoPath"
      class="main-logo">
    </app-logo>
  </div>
  <div>
    <form id="loginForm" form action="submit" [formGroup]="loginForm">
      <!-- Email input -->
       <ion-list class="loginInputList">
        <ion-item>
          <ion-input
            area-label="Email"
            type="email"
            autocomplete="email"
            inputmode="email"
            required
            class="login"
            formControlName="email"
            [placeholder]="placeholderMessages.email || ''"
            
          ></ion-input>
        </ion-item>
        <!-- Password input -->
         <ion-item class="last-item">
          <ion-input
            area-label="ContraseÃ±a"
            type="password"
            inputmode="password"
            required
            class="login"
            formControlName="password"
            [placeholder]="placeholderMessages.password || ''"
          ></ion-input>
        </ion-item>

        <div class="forgot-password">
          <p><a href="">{{ paragraphMessages.loginFortgotPassword || "" }}</a></p>
        </div>
        
        <ion-item>
          <app-secondary-button [form]="'loginForm'" [type]="'submit'" [class]="'primary-button'" [buttonContent]="paragraphMessages.iniciarSesion" (onButtonClicked)="login()"></app-secondary-button>

        </ion-item>
       </ion-list>
    </form>
    <div class="register-link">
      <p class="">
        {{placeholderMessages!.singUpParagraph || ""}}
      </p>
      <app-secondary-button [type]="'button'" [class]="'secondary-button'" [buttonContent]="paragraphMessages.singUp" (onButtonClicked)="redirectToRegister()"></app-secondary-button>
    </div>
  </div>
</ion-content>
