<ion-header collapse="condense">
  <ion-title size="large">{{title || ""}}</ion-title>
</ion-header>


<ion-content [fullscreen]="true">
  <form id="taskForm" form action="submit" (ngSubmit)="onSubmit()" [formGroup]="taskForm">
      <ion-list class="formList" role="list">
        <!-- Dog input select -->
        <ion-item role="listitem">
          <div id="open-modal" class="modal-container-button" [class.breedSelected]="dogSelected()">
            @if (!dogSelected()) {
              <ion-text slot="start">{{placeholderMessages.pet || ""}}</ion-text>
              <ion-icon slot="end" name="chevron-forward"></ion-icon>
            }
            @else {
              <ion-avatar slot="start">
                <ion-img [src]="dogSelected()!.img || ''"></ion-img>
              </ion-avatar>
              <ion-label>
                <ion-text>{{dogSelected()!.name || ""}}</ion-text>
              </ion-label>
            }
          </div>
          <app-modal [breedSelected]="dogSelected" [breedsList]="dogsList()"></app-modal>
        </ion-item>
      </ion-list>
      <ion-item slot="fixed" class="bottom-absolute">
        <app-button [role]="'submit'" [form]="'taskForm'" [type]="'submit'" [class]="'primary-button'" [buttonContent]="paragraphMessages.createTask"></app-button>
      </ion-item>
  </form>
</ion-content>
