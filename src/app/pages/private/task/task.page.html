        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Nombre'"
            [name]="'name'"
            [type]="'text'"
            [inputmode]="'text'"
            [required]="true"
            [class]="'main-input'"
            [control]="getControl('name')"
            [role]="'textbox'"
            [validState]="taskForm.get('name')?.invalid && taskForm.get('name')?.touched && formSubmited"
            [errors]="taskForm.get('name')?.errors ?? null"
            [label]="placeholderMessages.name || ''"
            [placeholder]="placeholderMessages.name || ''">
          </app-input>
        </ion-item>
        <!-- Breed input -->
        <ion-item role="listitem">
          <div id="open-modal" class="open-modal">
            <ion-text slot="start">{{placeholderMessages.breed}}</ion-text>
            <ion-icon slot="end" name="chevron-forward"></ion-icon>
          </div>
        </ion-item>
        <!-- Age input -->
        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Edad'"
            [name]="'age'"
            [type]="'number'"
            [inputmode]="'number'"
            [class]="'main-input'"
            [control]="getControl('age')"
            [role]="'number'"
            [validState]="taskForm.get('age')?.invalid && taskForm.get('age')?.touched && formSubmited"
            [errors]="taskForm.get('age')?.errors ?? null"
            [label]="placeholderMessages.age || ''"
            [pattern]="'\d*'"
            [placeholder]="placeholderMessages.age || ''">
          </app-input>
        </ion-item>
        <!-- Castrated input -->
        <ion-item role="listitem">
          <app-input
            [areaLabel]="'Peso'"
            [name]="'weight'"
            [type]="'number'"
            [inputmode]="'number'"
            [class]="'main-input'"
            [control]="getControl('weight')"
            [role]="'number'"
            [validState]="taskForm.get('weight')?.invalid && taskForm.get('weight')?.touched && formSubmited"
            [errors]="taskForm.get('weight')?.errors ?? null"
            [label]="placeholderMessages.weight || ''"
            [pattern]="'\d*'"
            [placeholder]="placeholderMessages.weight || ''"
            [textExtraInfo]="'kg'">
          </app-input>
        </ion-item>
      </ion-list>
      <ion-item slot="fixed" class="bottom-absolute">
        <app-button [role]="'submit'" [form]="'taskForm'" [type]="'submit'" [class]="'primary-button'" [buttonContent]="paragraphMessages.createtaskForm"></app-button>
      </ion-item>
  </form>
</ion-content>
